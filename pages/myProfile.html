<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <script src="../src/myProfile.js" defer type="module"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header class="header" id="header"></header>
    <div class="content-wrapper">
        <div class="container">
            <div class="flex-column flex-lg-row justify-content-center align-items-start">
                <div class="col-6 col-lg-3 mb-4">
                    <div class="card mt-5">
                        <div class="card-body text-center">
                            <h5 class="card-title">User Name</h5>
                            <img id="avatar" src="" alt="User avatar" class="img-fluid rounded-circle mb-3">
                            <div id="error" style="color: red;"></div>
                            <button id="updateAvatarButton" class="btn btn-primary">Update my avatar</button>
                            
                            </div>
                </div>
            </div>
        </div>
    
            <div class="col-12 col-lg-12 col-md-12">
                <div class="card mx-auto col-12">
                    <div class="card-body">
                        <div class="accordion" id="profileAccordion">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="bidsHeading">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#bidsCollapse" aria-expanded="false" aria-controls="bidsCollapse">
                                        My Bids
                                    </button>
                                </h2>
                                <div id="bidsCollapse" class="accordion-collapse collapse" aria-labelledby="bidsHeading" data-bs-parent="#profileAccordion">
                                    <div class="accordion-body">
                                        <div id="my-bids-container" class="row">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="listingsHeading">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#listingsCollapse" aria-expanded="false" aria-controls="listingsCollapse">
                                        My Listings
                                    </button>
                                </h2>
                                <div id="listingsCollapse" class="accordion-collapse collapse" aria-labelledby="listingsHeading" data-bs-parent="#profileAccordion">
                                    <div class="accordion-body">
                                        <div id="my-listings-container" class="row">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="auctionModal" class="modal-container modal fade" tabindex="-1" aria-labelledby="auctionModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header d-flex justify-content-between align-items-center">                        
                    <div class="seller-info">
                        <img id="auctionModalSellerAvatar" src="" alt="Seller Avatar" class="rounded-circle" style="width: 50px; height: 50px;">
                        <h5 id="auctionModalSeller" class="modal-title"></h5>
                    </div>
                </div>
                <div class="modal-body">
                    <h5 id="auctionModalTitle" class="mb-3"></h5>
                    <div class="row">
                        <div class="col-md-8">
                            <div class="carousel-container">
                                <div id="carouselExampleIndicators" class="carousel slide">
                                    <ol class="carousel-indicators">
                                    </ol>
                                    <div class="carousel-inner">
                                    </div>
                                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Previous</span>
                                    </button>
                                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Next</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <p id="auctionModalDescription"></p>
                            <p id="auctionModalTags"></p>
                            <p id="auctionModalEnds"></p>
                            <p id="auctionModalBids"></p>
                            <div id="bidHistory"></div>
                            <p id="auctionModalCurrentBidder"></p>
                            <div class="bidOnAuction">
                                <div class="buttons mt-5">
                                <div class="form-group">
                                    <h5 class="placeBid">Place a bid</h5>
                                    <label for="bidAmountInput">Bid Amount</label>
                                    <input type="number" class="form-control" id="bidAmountInput" placeholder="Enter your bid">
                                </div>
                                
                                <button type="button" class="btn btn-primary" id="placeBidButton">Place Bid</button>
                                <button id="updateButton" type="button" class="btn btn-secondary" style="display: none;">Update</button>
                                <button id="deleteButton" type="button" class="btn btn-danger" style="display: none;">Delete</button>
                            </div>
                            </div>
                        
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <div id="responseMessage"></div>
                    </div>
                    <button id="modalClose" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
                
            </div>
        </div>
    </div>
    </div>
    <footer class="footer">
        <div class="container">
            <span>Â© 2022 Bits and Bids. All rights reserved.</span>
        </div>
    </footer>
</body>
</html>
