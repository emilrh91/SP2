<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Bits and Bids</title>
    <script src="../src/register.js" defer type="module"></script>
    <script src="../src/js/components/bootstrap/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header class="header" id="header"></header>
    <div class="content-wrapper">
    <div class="container mt-5">
        <h1>Register New Account</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="userEmail">E-mail</label>
                <input type="email" class="form-control" id="userEmail" required>
            </div>
            <div class="form-group">
                <label for="userPassword">Password</label>
                <input type="password" class="form-control" id="userPassword" required>
            </div>
            <div class="form-group">
                <label for="userAvatar">Avatar URL</label>
                <input type="text" class="form-control" id="userAvatar">
            </div>
            <button type="submit" class="btn btn-secondary mt-2 mb-2">Register</button>
            <div id="feedbackMessage" class="alert" style="display: none;"></div>
        </form>
    </div>
    <footer class="footer">
        <div class="container">
            <span>Â© 2022 Bits and Bids. All rights reserved.</span>
        </div>
    </footer>
</body>
</html>
