<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | Bits and Bids</title>
    <script src="../src/login.js" defer type="module"></script>
    <script src="../src/js/components/bootstrap/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header class="header" id="header"></header>
    <div class="content-wrapper">
    <div class="container mt-5">
        <h2>Log In</h2>
        <form id="loginForm">          
            <div class="form-group">
                <label for="userEmail">E-mail</label>
                <input type="email" class="form-control" id="userEmail" required>
            </div>
            <div class="form-group">
                <label for="userPassword">Password</label>
                <input type="password" class="form-control" id="userPassword" required>
            </div>
            <button type="submit" class="btn btn-secondary mt-2 mb-2">Log In</button>
            <div id="feedbackMessage" class="alert" style="display: none;"></div>
        </form>
        <p>Don't have an account? <a href="./register.html">Please register</a></p>
    </div>
    </div>
