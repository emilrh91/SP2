<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auctions | Bits and Bids</title>
    <script src="../src/auctions.js" defer type="module"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/main.css">
    </head>
    <body>
    <header class="header" id="header"></header>
    <div class="content-wrapper">
    <h1 class="text-center my-4">Browse Our Auctions</h1>
     <div class="container">
        <div class="row">
        <div class="col-12 mt-4 mb-3 form-group form-inline">
            <h4 for="category">Sort by Category:</h4>
            <div class="btn-group row" role="group" aria-label="Category selection">
                <div class="col">
                    <input type="radio" class="btn-check" name="category" id="all" value="all" checked>
                    <label class="btn btn-outline-primary" for="all">All</label>
                </div>                
                <div class="col">
                    <input type="radio" class="btn-check" name="category" id="electronics" value="electronics">
                    <label class="btn btn-outline-primary" for="electronics">Electronics</label>
                </div>
                
                <div class="col">
                    <input type="radio" class="btn-check" name="category" id="cars" value="cars">
                    <label class="btn btn-outline-primary" for="cars">Cars</label>
                </div>
                
                <div class="col">
                    <input type="radio" class="btn-check" name="category" id="fashion" value="fashion">
                    <label class="btn btn-outline-primary" for="fashion">Fashion</label>
                </div>
                
                <div class="col">
                    <input type="radio" class="btn-check" name="category" id="home" value="home">
                    <label class="btn btn-outline-primary" for="home">Home</label>
                </div>
            </div>
        </div>        
        <div class="container">
            <div class="row auctionContainer" id="auctionContainer">
            </div>
          </div>      
          <template id="auctionTemplate">
            <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
                <div class="card auctionCard shadow h-100 d-flex flex-column">
                    <img src="" class="card-img-top card-img-top-fit auctionImg" alt="Auction Image" >
                    <div class="card-body">
                        <h5 class="card-title auctionTitle"></h5>
                        <p class="card-text auctionEnds"></p>
                        <p class="card-text auctionBids"></p>
                        <p class="card-text auctionTags"></p>
                        
                    </div>
                </div>
            </div>
        </template>                
        <div id="auctionModal" class="modal-container modal fade" tabindex="-1" aria-labelledby="auctionModalTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header d-flex justify-content-between align-items-center">                        
                        <div class="seller-info">
                            <img id="auctionModalSellerAvatar" src="" alt="Seller Avatar" class="rounded-circle" style="width: 50px; height: 50px;">
                            <h5 id="auctionModalSeller" class="modal-title"></h5>
                        </div>
                    </div>
                    <div class="modal-body">
                        <h5 id="auctionModalTitle" class="mb-3"></h5>
                        <div class="row">
                            <div class="col-md-8">
                                <div class="carousel-container">
                                    <div id="carouselExampleIndicators" class="carousel slide">
                                        <ol class="carousel-indicators">
                                        </ol>
                                        <div class="carousel-inner">
                                        </div>
                                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                            <span class="visually-hidden">Previous</span>
                                        </button>
                                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                            <span class="visually-hidden">Next</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <p id="auctionModalDescription"></p>
                                <p id="auctionModalTags"></p>
                                <p id="auctionModalEnds"></p>
                                <p id="auctionModalBids"></p>
                                <div id="bidHistory"></div>
                                <p id="auctionModalCurrentBidder"></p>
                                <div class="bidOnAuction">
                                    <div class="buttons mt-5">
                                    <div class="form-group">
                                        <h5 class="placeBid">Place a bid</h5>
                                        <label for="bidAmountInput">Bid Amount</label>
                                        <input type="number" class="form-control" id="bidAmountInput" placeholder="Enter your bid">
                                    </div>
                                    
                                    <button type="button" class="btn btn-primary" id="placeBidButton">Place Bid</button>
                                    <button id="updateButton" type="button" class="btn btn-secondary" style="display: none;">Update</button>
                                    <button id="deleteButton" type="button" class="btn btn-danger" style="display: none;">Delete</button>
                                </div>
                                </div>                            
                        </div>                        
                    </div>
                    <div class="modal-footer">
                        <div id="responseMessage"></div>
                        </div>
                        <button id="modalClose" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                    
                </div>
            </div>
        </div>
        </div>
        <footer class="footer">
            <div class="container">
                <span>Â© 2022 Bits and Bids. All rights reserved.</span>
            </div>
        </footer>
    </body>
